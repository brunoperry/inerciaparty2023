<!DOCTYPE html>
<html>
<head>
    <style>
        .menu {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #333;
            height: 60px;
        }

        .menu-item {
            color: #fff;
            text-decoration: none;
        }
        .menu-toggle {
            display: none;
            position: absolute;
            text-align: center;
            background-color: #333;
            color: #fff;
            height: 60px;
            line-height: 60px;
            cursor: pointer;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 9999;
        }

        /* Styles for the mobile mode */
        @media screen and (max-width: 768px) {
            .menu {
                position: absolute;
                top: 0;
                left: 0;
                flex-direction: column;
                background-color: #333;
                width: 250px;
                height: 100%;
                transform: translateX(-100%);
                transition: transform 0.3s ease-in-out;
            }

            .menu-toggle {
                display: block;
                text-align: center;
                background-color: #333;
                color: #fff;
                height: 60px;
                line-height: 60px;
                cursor: pointer;
                position: absolute;
                top: 0;
                left: 0;
            }

            .menu-toggle:checked + .menu-toggle + .menu {
                transform: translateX(0);
            }

            .menu-item {
                color: #fff;
                text-decoration: none;
                padding: 15px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- Mobile menu toggle input -->
    <input type="checkbox" id="menu-toggle" class="menu-toggle">

    <!-- Mobile menu toggle button (burger icon) -->
    <label for="menu-toggle" class="menu-toggle">&#9776</label>

    <!-- The menu items -->
    <div class="menu">
        <a href="#" class="menu-item">Item 1</a>
        <a href="#" class="menu-item">Item 2</a>
        <a href="#" class="menu-item">Item 3</a>
        <a href="#" class="menu-item">Item 4</a>
    </div>
</body>
</html>
